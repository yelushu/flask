<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户分页操作</title>
</head>
<body>
<h3>总共有{{user_page_data.total}}用户，当前在第{{user_page_data.page}}页</h3><!-- 直接引用user_page_data的类型-->
<p>
  用户列表：
  <ul>
    {% for user in user_page_data.items %}
  <li>{{ user.username }} -- {{user.possword}}</li>
    {% endfor %}
</ul>
{% if user_page_data.has_prev %}<!-- 判断是否有上一页-->
<a href="{{ url_for('list_user',page=user_page_data.prev_num) }}">上一页</a><!-- 点击上下页-->
{% endif %}
{% if user_page_data.has_next %}
<a href="{{ url_for('list_user',page=user_page_data.next_num) }}">下一页</a>
{% endif %}
</p>
</body>
</html>
