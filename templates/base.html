<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页-慕课网</title>
    <style type="text/css">
        .container {
            width: 600px;
            height: 500px;
            margin: 0 auto;
        }

        header {
            background: aqua;
        }

        article {
            background: azure;
            height: 500px;
        }

        footer {
            background-color: coral;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        页面头部[用户登录信息]
    </header>
    <article>
      {% block content %}
        首页课程内容
      {% endblock %}
    </article>
    <footer>页面底部</footer>
</div>
</body>
</html>
